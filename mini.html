<head>

    <link rel="stylesheet" href="./mini.css">

<body>
    <section id="robot">
        <div class="header">
            联想智能机器人
            <span class="quit-btn" onclick="hide()">×</span>
        </div>
        <div class="bubble-wrap">
            <div class="bubble left">
                <div class="name">
                    小乐 13:15:44
                </div>
                <div class="content">
                    您好，我是联想智能客服小乐，有什么可以帮您？
                </div>
            </div>
            
        </div>
        <div class="input-area">
            <input autofocus id="input" placeholder="请输入内容" onkeyup="javascript:if(event.keyCode==13){sendMes()}"/>
            <span class="enter" onclick="sendMes()">发送</span>
        </div>
    </section>
